<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/favorite.icon">
    <script src="/js/java.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/"> Home</a>
                </li>
            
                <li>
                    <a href="/#menu"> Menu </a>
                </li>
            
                <li>
                <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html"> About</a>
                </li>
                <li>
                    <a href="new.html">Gallery</a>
                </li>
            
            </ul>
        </nav>
        <section class="hero">
            <h2 class="hero__2">Welcome</h2>
            <figure>
              <img src="/images/hotel3.jpg" alt="the motel" title="the new motel" width="600" height="600">
              <figcaption class="offscreen">Launching our new motel</figcaption>
            </figure>
        </section>
        <main class="main">
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get" class="contact__form"></form>
                <fieldset  class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <br>
                    <p class="contact__p">
                        <label  class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="text" name="emial" id="email" placeholder="Email id">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </article>
            <article class="main__article">
                <h3>Our Location</h3>
                <address>
                    4-32 the new motel, near ub city road <br>
                    mb no:xxxxxxxxxx
                    <br><br>
                    phone: <a href="tel:+9999999999">999-999-9999</a>

                </address>
            </article>

        </main>
      
    </header>
    <footer class="footer">
        <p>
          <span class="nowrap">copyright &copy;<time id="year"></time> </span> 
          <span class="nowrap">  The New Motel</span> 
        </p>
    </footer>
   

    
</body>
</html>
